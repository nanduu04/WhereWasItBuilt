<!DOCTYPE html>
<html>
<head>
  <title>WhereWasItBuilt</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .platform-info {
      margin-top: 16px;
    }

    .platform-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .confidence-bar {
      height: 4px;
      background: #eee;
      border-radius: 2px;
      margin: 8px 0;
    }

    .confidence-level {
      height: 100%;
      background: #4CAF50;
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .detection-methods {
      margin-top: 12px;
      font-size: 14px;
      color: #666;
    }

    .method-item {
      margin: 4px 0;
      display: flex;
      align-items: center;
    }

    .method-item::before {
      content: "â€¢";
      margin-right: 8px;
      color: #4CAF50;
    }

    .loading {
      text-align: center;
      color: #666;
      padding: 20px;
    }

    .error {
      color: #f44336;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="platform-info">
      <div class="platform-name" id="platformName">Detecting platform...</div>
      <div class="confidence-bar">
        <div class="confidence-level" id="confidenceLevel"></div>
      </div>
      <div class="detection-methods" id="detectionMethods"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
